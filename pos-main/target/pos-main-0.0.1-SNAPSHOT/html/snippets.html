<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <meta name="role" th:attr="content=${role}">

    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script th:src="@{/static/app.js}"/>
    </script>
    <script th:src="@{/static/papaparse.min.js}"/>
    </script>

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_site_navbar">
    <a class="navbar-brand" th:href="@{/ui/}" style="padding: 10px;">
        <img th:src="@{/images/logo-new.jpg}" width="150" height="40" class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="padding: 10px;">
                <a class="btn btn-primary" th:href="@{/site/signup}" style="margin-right: 10px;">Sign up</a>
                <a class="btn btn-primary" th:href="@{/site/login}">Login</a>
            </li>
        </ul>

    </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" th:fragment="name_app_navbar" style="height:40;">
    <a class="navbar-brand" th:href="@{/ui/home}" style="padding: 10px;">
        <img th:src="@{/images/logo-new.jpg}" width="150" height="40" class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="navbar-text" style="font-weight: bold;font-size: larger;padding-top: 15px;">
                [[${info.getEmail()}]]
                &nbsp;&nbsp;
            </li>
            <li class="nav-item" style="padding: 10px;">
                <a class="nav-link btn btn-secondary" style="background-color:blue; color:white;" th:href="@{/session/logout}">Logout</a>
            </li>
        </ul>


    </div>
</nav>
